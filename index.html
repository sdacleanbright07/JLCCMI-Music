/* transpose helper */
function transposeChord(chord, steps) {
  const match = chord.match(/^([A-G](#|b)?)(m?)(7?)$/);
  if (!match) return chord;
  let [_, root, accidental, minor, seventh] = match;
  root = root + (accidental || "");
  let idx = ALL_CHORDS.indexOf(root);
  if (idx === -1) return chord;
  let newIdx = (idx + steps + ALL_CHORDS.length) % ALL_CHORDS.length;
  return ALL_CHORDS[newIdx] + (minor||"") + (seventh||"");
}

async function saveSong(e) {
  e.preventDefault();
  const title = document.getElementById('songTitle').value.trim();
  const artist = document.getElementById('songArtist').value.trim() || "Unknown";
  let key = document.getElementById('songKey').value;
  if (!key) key = "C";

  let content = "";
  document.querySelectorAll(".section-block").forEach(block => {
    const type = block.querySelector("select").value;
    const text = block.querySelector("textarea").value.trim();
    if (text) content += `${type}:\n${text}\n\n`;
  });

  const song = { title, artist, key, content };
  try {
    if (editingMode && currentSongId) {
      const { error } = await supabaseClient.from("songs").update(song).eq("id", currentSongId);
      if (error) throw error;
    } else {
      const { error } = await supabaseClient.from("songs").insert([song]);

    }
    await fetchSongs();
    clearForm();
    showTab('songs');
    editingMode = false;
    currentSongId = null;
  } catch (err) {
    console.error("saveSong error:", err);
    alert("Error saving song ‚Äî see console.");
  }
}

//transposeupdatekey
async function updateKey(originalKey, steps, songId, originalContent) {
  if (!originalKey) return;

  // 1Ô∏è‚É£ Remove any HTML tags (if present)
  const cleanContent = originalContent.replace(/<[^>]+>/g, "");

  // 2Ô∏è‚É£ Compute the new key
  let idx = ALL_CHORDS.indexOf(originalKey);
  if (idx === -1) return;

  let newIdx = ((idx + steps) % ALL_CHORDS.length + ALL_CHORDS.length) % ALL_CHORDS.length;
  const newKey = ALL_CHORDS[newIdx];

  // 3Ô∏è‚É£ Transpose using clean content, ensuring [brackets]
  let newContent = transposeSong(cleanContent, steps);

  // ‚úÖ 4Ô∏è‚É£ Convert all chords wrapped by renderChords (<span>) back into [ ] format
  // In case transposeSong adds HTML styling
  newContent = newContent
    .replace(/<span[^>]*class="chord"[^>]*>(.*?)<\/span>/g, "[$1]")
    .replace(/<\/?[^>]+(>|$)/g, ""); // remove any leftover HTML

  // 5Ô∏è‚É£ Save to Supabase
  const { error } = await supabaseClient
    .from("songs")
    .update({
      key: newKey,
      content: newContent.trim(),
    })
    .eq("id", songId);

  if (error) {
    console.error("Error saving transposed song:", error);
    return null;
  }

  console.log("‚úÖ Saved transposed song (bracket format):", newKey);
  return newKey;

}

function renderChords(content) {
  return content.replace(/\[([A-G][#b]?m?7?)\]/g, (match, chord) => {
    return `<span class="chord">${chord}</span>`;   // no brackets
  });
}



function transposeChord(chord, steps) {
  const match = chord.match(/^([A-G](#|b)?)(.*)$/);
  if (!match) return chord;

  const root = match[1];
  const suffix = match[3] || "";

  let idx = ALL_CHORDS.indexOf(root);
  if (idx === -1) return chord;

  let newIdx = ((idx + steps) % ALL_CHORDS.length + ALL_CHORDS.length) % ALL_CHORDS.length;
  const newRoot = ALL_CHORDS[newIdx];
  return newRoot + suffix;
}

function transposeSong(content, steps) {
  return content.replace(/\[([A-G][#b]?[^\]]*)\]/g, (_, chord) => {
    return `<span class="chord">${transposeChord(chord, steps)}</span>`;
  });
}

function transposeKey(originalKey, steps) {
  if (!originalKey) return null;

  let idx = ALL_CHORDS.indexOf(originalKey);
  if (idx === -1) return originalKey;

  let newIdx = ((idx + steps) % ALL_CHORDS.length + ALL_CHORDS.length) % ALL_CHORDS.length;
  return ALL_CHORDS[newIdx];
}

function transposeChord(chord, steps) {
  const match = chord.match(/^([A-G](#|b)?)(.*)$/);
  if (!match) return chord;

  const root = match[1];
  const suffix = match[3] || "";

  let idx = ALL_CHORDS.indexOf(root);
  if (idx === -1) return chord;

  // Correct wrapping for infinite +/-
  let newIdx = (idx + steps) % ALL_CHORDS.length;
  if (newIdx < 0) newIdx += ALL_CHORDS.length;

  const newRoot = ALL_CHORDS[newIdx];
  return newRoot + suffix;
}

      <label><input type="checkbox" id="flat-${id}"> Flat (b)</label>
    </div>
    <div class="chord-pad flex flex-wrap gap-1 mb-2">${chordButtonsHtml}</div>
    <textarea id="${id}" rows="4" class="w-full p-2 border rounded">${escapeHtml(text)}</textarea>`;
  document.getElementById("sectionsContainer").appendChild(block);
  block.querySelector('.remove-section').onclick = () => block.remove();
  block.querySelectorAll('.chord-pad button').forEach(btn => {
    btn.onclick = () => {
      let chord = btn.dataset.chord;
      if (document.getElementById("sharp-" + id).checked) chord += "#";
      if (document.getElementById("flat-" + id).checked) chord += "b";
      if (document.getElementById("minor-" + id).checked && chord !== "7") chord += "m";
      insertChord(chord, id);
    };
  });
}
function insertChord(chord, textareaId) {
  const textarea = document.getElementById(textareaId);
  if (!textarea) return;
  const start = textarea.selectionStart;
  const end = textarea.selectionEnd;
  const before = textarea.value.substring(0, start);
  const after = textarea.value.substring(end);
  textarea.value = before + `[${chord}]-` + after;
  const caret = start + chord.length + 3;
  textarea.selectionStart = textarea.selectionEnd = caret;
  textarea.focus();
}
function clearForm() {
  document.getElementById('songForm').reset();
  document.getElementById("sectionsContainer").innerHTML = "";
  editingMode = false;
  currentSongId = null;
  addSection();
}

async function moveSongInSession(sessionId, songIndex, direction) {
  const session = sessions.find(s => s.id === sessionId);
  if (!session) return;

  const newIndex = songIndex + direction;
  if (newIndex < 0 || newIndex >= session.songs.length) return;

  // swap
  const temp = session.songs[songIndex];
  session.songs[songIndex] = session.songs[newIndex];
  session.songs[newIndex] = temp;

  const { error } = await supabaseClient.from("sessions")
    .update({ songs: session.songs })
    .eq("id", sessionId);
  if (error) console.error("updateSession order error:", error);

  displaySessions();
}

async function saveSession(e) {
  e.preventDefault();
  const name = document.getElementById('sessionName').value.trim();
  const date = document.getElementById('sessionDate').value;
  const selected = Array.from(document.querySelectorAll('#songSelection input:checked')).map(cb => cb.value);

  const newSession = { 
    name, 
    date, 
    songs: selected   // ‚úÖ no JSON.stringify, store array directly
  };

  const { error } = await supabaseClient.from("sessions").insert([newSession]);
  if (error) {
    console.error("saveSession error:", error);
    alert("Error saving session");
    return;
  }

  await fetchSessions();
  closeSessionModal();
}

function closeSessionModal() {

}

}

//ADD SONG
async function addSongToSession(sessionId, songId) {
  const session = sessions.find(s => s.id === sessionId);
  if (!session) return;

  if (!session.songs.includes(songId)) {
    session.songs.push(songId);

    const { error } = await supabaseClient
      .from("sessions")
      .update({ songs: session.songs })
      .eq("id", sessionId);

    if (error) {
      console.error("addSongToSession error:", error);
      alert("Error adding song to session");
      return;
    }
    await fetchSessions();
  } else {
    alert("Song already in session");
  }
}


//delete song
async function deleteSongFromSession(sessionId, songId) {
  const session = sessions.find(s => s.id === sessionId);
  if (!session) return;

  const updatedSongs = session.songs.filter(id => id !== songId);

  const { error } = await supabaseClient
    .from("sessions")
    .update({ songs: updatedSongs })
    .eq("id", sessionId);

  if (error) {
    console.error("deleteSongFromSession error:", error);
    return;
  }

  await fetchSessions();
}

function escapeHtml(unsafe) {
  if (unsafe === undefined || unsafe === null) return "";
  return String(unsafe).replace(/[&<>"']/g, m => (
    { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
  ));
}
