/* transpose helper */
function transposeChord(chord, steps) {
  const match = chord.match(/^([A-G](#|b)?)(m?)(7?)$/);
  if (!match) return chord;
  let [_, root, accidental, minor, seventh] = match;
  root = root + (accidental || "");
  let idx = ALL_CHORDS.indexOf(root);
  if (idx === -1) return chord;
  let newIdx = (idx + steps + ALL_CHORDS.length) % ALL_CHORDS.length;
  return ALL_CHORDS[newIdx] + (minor||"") + (seventh||"");
}

async function fetchSongs() {
  const { data, error } = await supabaseClient.from("songs").select("*").order("title");
  if (error) { console.error("fetchSongs error:", error); return; }
  songs = data || [];
  displaySongs();
}

async function saveSong(e) {
  e.preventDefault();
  const title = document.getElementById('songTitle').value.trim();
  const artist = document.getElementById('songArtist').value.trim() || "Unknown";
  let key = document.getElementById('songKey').value;
  if (!key) key = "C";

  let content = "";
  document.querySelectorAll(".section-block").forEach(block => {
    const type = block.querySelector("select").value;
    const text = block.querySelector("textarea").value.trim();
    if (text) content += `${type}:\n${text}\n\n`;
  });

  const song = { title, artist, key, content };
  try {
    if (editingMode && currentSongId) {
      const { error } = await supabaseClient.from("songs").update(song).eq("id", currentSongId);
      if (error) throw error;
    } else {
      const { error } = await supabaseClient.from("songs").insert([song]);
      if (error) throw error;
    }
    await fetchSongs();
    clearForm();
    showTab('songs');
    editingMode = false;
    currentSongId = null;
  } catch (err) {
    console.error("saveSong error:", err);
    alert("Error saving song ‚Äî see console.");
  }
}

async function deleteSong(id) {
  if (!confirm("Delete this song?")) return;
  try {
    const { error } = await supabaseClient.from("songs").delete().eq("id", id);
    if (error) throw error;
    await fetchSongs();
  } catch (err) {
    console.error("deleteSong error:", err);
    alert("Error deleting song. Check console.");
  }
}

function updateKey(originalKey, steps, songId) {
  if (!originalKey) return;
  const idx = ALL_CHORDS.indexOf(originalKey);
  if (idx === -1) return;
  const newIdx = (idx + steps + ALL_CHORDS.length) % ALL_CHORDS.length;
  const newKey = ALL_CHORDS[newIdx];
  const keySpan = document.getElementById(`key-${songId}`);
  if (keySpan) keySpan.textContent = "Key: " + newKey;
}

function renderChords(content) {
  return content.replace(/\[([A-G][#b]?m?7?)\]/g, (match, chord) => {
    return `<span class="chord">${chord}</span>`;   // no brackets
  });
}



function transposeSong(content, steps) {
 const transposed = content.replace(/\[([A-G][#b]?m?7?)\]/g, (_, chord) => {
    return `[${transposeChord(chord, steps)}]`;  // keep brackets internally
  });
  return transposed.replace(/\[([A-G][#b]?m?7?)\]/g, (_, chord) => {
    return `<span class="chord">${chord}</span>`;  // display clean
  });
}

function editSong(id) {
  const song = songs.find(s => String(s.id) === String(id));
  if (!song) return;
  document.getElementById('songTitle').value = song.title || '';
  document.getElementById('songArtist').value = song.artist || '';
  document.getElementById('songKey').value = song.key || 'C';
  document.getElementById("sectionsContainer").innerHTML = "";
  (song.content || '').split(/\n\n+/).forEach(block => {
    const [header, ...lines] = block.split("\n");
    if (header && lines.length) addSection(header.replace(":", ""), lines.join("\n"));
  });
  showTab('addSong');
  editingMode = true;
  currentSongId = id;
}

/* -----------------------------
   Sections with switches
   ----------------------------- */
let sectionCounter = 0;
function addSection(type="Verse", text="") {
  sectionCounter++;
  const id = "section-" + sectionCounter;
  const block = document.createElement("div");
  block.className = "section-block bg-white p-3 rounded shadow";
  const chordButtonsHtml = CHORDS.map(ch =>
    `<button type="button" class="px-2 py-1 bg-gray-200 rounded mr-1 mb-1" data-chord="${ch}">${ch}</button>`
  ).join("") + `<button type="button" class="px-2 py-1 bg-gray-200 rounded mr-1 mb-1" data-chord="7">7</button>`;
  block.innerHTML = `
    <div class="flex justify-between mb-2">
      <select class="p-1 border rounded">
        <option ${type==="Verse"?"selected":""}>Verse</option>
        <option ${type==="Chorus"?"selected":""}>Chorus</option>
        <option ${type==="Bridge"?"selected":""}>Bridge</option>
        <option ${type==="Intro"?"selected":""}>Intro</option>
        <option ${type==="Outro"?"selected":""}>Outro</option>
        <option ${type==="Instrumental"?"selected":""}>Instrumental</option>
      </select>
      <button type="button" class="text-red-600 remove-section">üóëÔ∏è</button>
    </div>
    <div class="flex gap-4 mb-2">
      <label><input type="checkbox" id="minor-${id}"> Minor (m)</label>
      <label><input type="checkbox" id="sharp-${id}"> Sharp (#)</label>
      <label><input type="checkbox" id="flat-${id}"> Flat (b)</label>
    </div>
    <div class="chord-pad flex flex-wrap gap-1 mb-2">${chordButtonsHtml}</div>
    <textarea id="${id}" rows="4" class="w-full p-2 border rounded">${escapeHtml(text)}</textarea>`;
  document.getElementById("sectionsContainer").appendChild(block);
  block.querySelector('.remove-section').onclick = () => block.remove();
  block.querySelectorAll('.chord-pad button').forEach(btn => {
    btn.onclick = () => {
      let chord = btn.dataset.chord;
      if (document.getElementById("sharp-" + id).checked) chord += "#";
      if (document.getElementById("flat-" + id).checked) chord += "b";
      if (document.getElementById("minor-" + id).checked && chord !== "7") chord += "m";
      insertChord(chord, id);
    };
  });
}
function insertChord(chord, textareaId) {
  const textarea = document.getElementById(textareaId);
  if (!textarea) return;
  const start = textarea.selectionStart;
  const end = textarea.selectionEnd;
  const before = textarea.value.substring(0, start);
  const after = textarea.value.substring(end);
  textarea.value = before + `[${chord}]-` + after;
  const caret = start + chord.length + 3;
  textarea.selectionStart = textarea.selectionEnd = caret;
  textarea.focus();
}

function moveSongInSession(sessionId, songIndex, direction) {
  const session = sessions.find(s => s.id === sessionId);
  if (!session) return;

  const newIndex = songIndex + direction;
  if (newIndex < 0 || newIndex >= session.songs.length) return;

  // swap songs
  const temp = session.songs[songIndex];
  session.songs[songIndex] = session.songs[newIndex];
  session.songs[newIndex] = temp;

  displaySessions(); // re-render with new order
}

function showCreateSession() {
  const sel = document.getElementById('songSelection');
  if (sel) {
    sel.innerHTML = '';
    songs.forEach(song => {

      label.className = 'flex items-center';
      label.innerHTML = `<input type="checkbox" value="${song.id}" class="mr-2"/>${escapeHtml(song.title)} - ${escapeHtml(song.artist)}`;
      sel.appendChild(label);
    });
  }
  const modal = document.getElementById('sessionModal');
  if (modal) modal.classList.remove('hidden');
}

  const name = document.getElementById('sessionName').value.trim();
  const date = document.getElementById('sessionDate').value;
  const selected = Array.from(document.querySelectorAll('#songSelection input:checked')).map(cb => cb.value);
  sessions.push({ id: Date.now(), name, date, songs: selected });
  displaySessions();
  closeSessionModal();
}

function closeSessionModal() {

  const el = document.getElementById(tabName + "Content");
  if (el) el.classList.remove("hidden");

  document.querySelectorAll("nav button").forEach(btn => {
    btn.classList.remove("text-blue-600", "border-b-2", "border-blue-600");
    btn.classList.add("text-gray-500");
  });
  const active = document.getElementById(tabName + "Tab");
  if (active) {
    active.classList.remove("text-gray-500");
    active.classList.add("text-blue-600", "border-b-2", "border-blue-600");
  }
}

   Utilities
   ----------------------------- */
function escapeHtml(unsafe) {
  if (unsafe === undefined || unsafe === null) return "";
  return String(unsafe).replace(/[&<>"']/g, m => (
    { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
  ));
}
